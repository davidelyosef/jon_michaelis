<div class="wrapper">

  <h2>TV cartoons</h2>
  <div class="paintings">
    <img *ngFor="let painting of tvCartoons" src="assets/paintings/{{painting.filename}}"
      alt="Jon Michaelis-{{painting.name}}">
  </div>

  <h2>splash</h2>
  <div class="paintings">
    <img *ngFor="let painting of splash" src="assets/paintings/{{painting.filename}}"
      alt="Jon Michaelis-{{painting.name}}">
  </div>

  <h2>other paintings</h2>
  <div class="paintings">
    <img *ngFor="let painting of paintings" src="assets/paintings/{{painting.filename}}"
      alt="Jon Michaelis-{{painting.name}}">
  </div>

</div>
